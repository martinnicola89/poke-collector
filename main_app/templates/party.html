{% extends 'base.html' %}
{% block content %}

  <div id="pokemon-grid">
    {% for pokemon in party %}
    <div id="each-party-pokemon">

        <h3>{{ pokemon.name }}</h3>
        <img src={{ pokemon.image }}>
        <h2>Type: {{ pokemon.poke_type }}</h2>
        <h2>Top Attack: {{ pokemon.strongest_attack }}</h2>
        <h2>Date Caught: {{ pokemon.date_caught }}</h2>

    </div>
    {% endfor %}
  </div>


{% endblock %}
