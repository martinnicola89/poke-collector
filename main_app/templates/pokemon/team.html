{% extends 'base.html' %}
{% block content %}
  <section id="about-title-section">
    <h1 id="about-title">Current Team</h1>
  </section>
  <div id="pokemon-grid">
    {% for pokemon in team %}
    <a id="in-site-links" href="{% url 'detail' pokemon.id %}">
    <div id="each-party-pokemon">
        <h3>{{ pokemon.name }}</h3>
        <h2><img id="each-pokemon-image" src={{ pokemon.image }}></h2>
    </div>
    </a>
    {% endfor %}
  </div>

{% endblock %}
